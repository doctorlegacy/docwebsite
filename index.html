<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doctorlegacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 250px;
            max-width: 900px;
        }
        .character-card {
            position: relative;
            width: 200%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            cursor: pointer;
        }
        .character-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
            transition: filter 0.3s ease;
        }
        .character-card:hover .character-image {
            filter: blur(0);
        }
        .character-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 0px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .character-card:hover .character-info {
            transform: translateY(0);
        }
        .character-name {
            font-weight: medium;
            margin: 0;
        }
        .character-description {
            font-size: 14px;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="subtitle">discord.gg/vsnvrc</div>
    <div class="character-grid">
        <div class="character-card">
            <img src="assets/images/Byakuya" alt="Character 1" class="character-image">
            <div class="character-info">
                <p class="character-name">Byakuya Togami</p>
                <p class="character-description">MODEL</p>
            </div>
        </div>
        <div class="character-card">
            <img src="assets/images/Maki" alt="Character 2" class="character-image">
            <div class="character-info">
                <p class="character-name">Maki Harukawa</p>
                <p class="character-description">MODEL</p>
            </div>
        </div>
        <div class="character-card">
            <img src="assets/images/Gundham" alt="Character 3" class="character-image">
            <div class="character-info">
                <p class="character-name">Gundham Tanaka</p>
                <p class="character-description">MODEL</p>
            </div>
        </div>
        <div class="character-card">
            <img src="assets/images/Candace" alt="Character 4" class="character-image">
            <div class="character-info">
                <p class="character-name">VSN Candace</p>
                <p class="character-description">OUTFIT</p>
            </div>
        </div>
        <div class="character-card">
            <img src="assets/images/VermVirtue" alt="Character 5" class="character-image">
            <div class="character-info">
                <p class="character-name">Vermillion Virtue</p>
                <p class="character-description">OUTFITS</p>
            </div>
        </div>
        <div class="character-card">
            <img src="assets/images/VSNKazuha" alt="Character 6" class="character-image">
            <div class="character-info">
                <p class="character-name">VSN Kazuha</p>
                <p class="character-description">OUTFIT</p>
            </div>
        </div>
    </div>
</body>
</html>
