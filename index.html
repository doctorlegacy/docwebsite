<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSN Character Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
        }
        .character-card {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1.5;
            overflow: hidden;
            cursor: pointer;
        }
        .character-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
            transition: filter 0.3s ease;
        }
        .character-card:hover .character-image {
            filter: blur(0);
        }
        .character-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .character-card:hover .character-info {
            transform: translateY(0);
        }
        .character-name {
            font-weight: bold;
            margin: 0;
        }
        .character-description {
            font-size: 14px;
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <h1>VSN</h1>
    <div class="subtitle">discord.gg/vsnvrc</div>
    <div class="character-grid">
        <div class="character-card">
            <img src="/api/placeholder/300/450" alt="Character 1" class="character-image">
            <div class="character-info">
                <h3 class="character-name">Character 1</h3>
                <p class="character-description">Description of Character 1</p>
            </div>
        </div>
        <div class="character-card">
            <img src="/api/placeholder/300/450" alt="Character 2" class="character-image">
            <div class="character-info">
                <h3 class="character-name">Character 2</h3>
                <p class="character-description">Description of Character 2</p>
            </div>
        </div>
        <div class="character-card">
            <img src="/api/placeholder/300/450" alt="Character 3" class="character-image">
            <div class="character-info">
                <h3 class="character-name">Character 3</h3>
                <p class="character-description">Description of Character 3</p>
            </div>
        </div>
        <div class="character-card">
            <img src="/api/placeholder/300/450" alt="Character 4" class="character-image">
            <div class="character-info">
                <h3 class="character-name">Character 4</h3>
                <p class="character-description">Description of Character 4</p>
            </div>
        </div>
        <div class="character-card">
            <img src="/api/placeholder/300/450" alt="Character 5" class="character-image">
            <div class="character-info">
                <h3 class="character-name">Character 5</h3>
                <p class="character-description">Description of Character 5</p>
            </div>
        </div>
        <div class="character-card">
            <img src="/api/placeholder/300/450" alt="Character 6" class="character-image">
            <div class="character-info">
                <h3 class="character-name">Character 6</h3>
                <p class="character-description">Description of Character 6</p>
            </div>
        </div>
    </div>
</body>
</html>
